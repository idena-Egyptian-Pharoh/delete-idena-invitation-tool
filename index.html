						<a id="link" target="_blank" title="Find invitation address here"></a>
						</div>
						<div id="delett" class="d-none mt-3">
							<small class="form-text m-0 mb-1"><a id="link2" target="_blank" title="Find invitation address here">Find invitation address</a> that you want to delete and enter it in the field below:</small>
							<input type="text" class="form-control form-control-sm mb-1" id="to-addy" placeholder="0x......." value="">
							<a class="btn btn-info btn-sm mt-1 md-1" onclick="deleteInvitation()">Delete invitation</a>
						</div>
						
						</div>
					</div>

					<input type="hidden" id="rawTx" value="">
